<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* --- UNIFIED THEME VARIABLES --- */
        :root {
            --bg-dark: #0d1117;
            --card-bg: #131b24;
            --text-main: #ffffff;
            --text-muted: #8b949e;
            --accent-cyan: #00f0ff; 
            --accent-pink: #ff0055; 
            --border-color: rgba(48, 54, 61, 0.5);
            --shadow-card: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        /* RESET & BASIC SETUP */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background-color: var(--bg-dark);
            /* Matching the Archive radial gradient */
            background-image: radial-gradient(circle at 50% 0%, rgba(0, 240, 255, 0.05) 0%, transparent 50%);
            padding: 20px;
            color: var(--text-main);
        }

        /* MAIN CONTAINER */
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* NAVBAR - Matched to Archived Submissions style */
        .navbar {
            background: var(--card-bg);
            padding: 15px 30px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            border: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            animation: slideDown 0.6s ease-out;
        }

        .navbar h1 {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--accent-cyan);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* LOGOUT BUTTON - Styled with the specific Pink from target */
        .logout-btn {
            text-decoration: none;
            color: white;
            font-size: 0.85rem;
            font-weight: 600;
            padding: 10px 24px;
            background: var(--accent-pink);
            border-radius: 50px;
            border: none;
            box-shadow: 0 4px 15px rgba(255, 0, 85, 0.3);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            letter-spacing: 0.5px;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 0, 85, 0.5);
        }

        /* DASHBOARD GRID */
        .dashboard-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            animation: fadeIn 0.8s ease-out;
        }

        /* CARDS */
        .card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 16px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 220px;
            text-decoration: none;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-card);
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: var(--accent-cyan);
            box-shadow: 0 0 25px rgba(0, 240, 255, 0.15);
        }

        /* ICONS */
        .card-icon {
            width: 60px;
            height: 60px;
            margin-bottom: 20px;
            fill: var(--accent-cyan);
            background: rgba(0, 240, 255, 0.05);
            padding: 12px;
            border-radius: 50%;
            transition: all 0.4s;
            box-shadow: 0 0 10px rgba(0, 240, 255, 0.1);
            border: 1px solid rgba(0, 240, 255, 0.1);
        }

        .card:hover .card-icon {
            background: var(--accent-cyan);
            fill: var(--bg-dark); 
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.6);
        }

        .card h3 {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .card p {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        /* ANIMATIONS */
        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 600px) {
            .dashboard-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <script>
        function confirmLogout() {
            if(confirm("Are you sure you want to log out?")) {
                window.location.href = "index.html"; 
            }
        }
    </script>
</head>
<body>

    <div class="container">
        
        <div class="navbar">
            <h1>Admin Panel</h1>
            <button class="logout-btn" onclick="confirmLogout()">Logout</button>
        </div>

        <div class="dashboard-container">
            
            <a href="add-candidate.html" class="card">
                <svg class="card-icon" viewBox="0 0 24 24">
                    <path d="M15 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm-9-2V7H4v3H1v2h3v3h2v-3h3v-2H6zm9 4c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                </svg>
                <h3>Add Candidate</h3>
                <p>Register new students or candidates</p>
            </a>

            <div class="card" onclick="window.location.href='add-question.html'">
                <svg class="card-icon" viewBox="0 0 24 24">
                    <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
                </svg>
                <h3>Add Questions</h3>
                <p>Create and manage exam questions</p>
            </div>

            <div class="card" onclick="window.location.href='view-answer.html'">
                <svg class="card-icon" viewBox="0 0 24 24">
                    <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                </svg>
                <h3>View Submitted</h3>
                <p>Check results and student submissions</p>
            </div>
            
            <div class="card" onclick="window.location.href='archived-submissions.html'">
                <svg class="card-icon" viewBox="0 0 24 24">
                    <path d="M20.54 5.23l-1.39-1.68C18.88 3.21 18.47 3 18 3H6c-.47 0-.88.21-1.16.55L3.46 5.23C3.17 5.57 3 6.02 3 6.5V19c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V6.5c0-.48-.17-.93-.46-1.27zM6.24 5h11.52l.83 1H5.42l.82-1zM5 19V8h14v11H5zm11-5.5l-4 4-4-4 1.41-1.41L11 13.67V10h2v3.67l1.59-1.59L16 13.5z"/>
                </svg>
                <h3>Archived</h3>
                <p>View deleted submissions</p>
            </div>

        </div>
    </div>

</body>
</html>
